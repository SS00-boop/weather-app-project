<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Plus Week 7 Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
      <div class="row">
        <div class="col-6">
    <form id="search-form" class="mb-3">
      <input type="search" 
             placeholder="Enter a city..." 
             class="form-control" 
             id="search-city-input" 
             autocomplete="off" />
      </div>
      <div class="col-2">
      <input type="submit" value="search" class="btn btn-light w-100"/>
      </div>
    </form>
          <div class="col-4">
          <button type="button" id="current-location-button" class="btn btn-light w-100">Current Location</button>
        </div></div>
        <h1>
          <div class="row">
          <div class="col-4">
            <div class="city" id="city-name">San Francisco</div>
            </div>
          </h1>
            <h2>
        <div class="col-4">
          <div class="date">March 27, 2021</div></div>
        </h2>
        <h3>
          <div class="col">
            <div id="time">9:11</div>
          </div> 
        </h3>
        <h4>
            <div class="col">
            <span id="temperature-value">63°</span>
            <a href="#" id="cel-link"> °C</a>
             |
            <a href="#" id="fahr-link"> °F</a>
          </div>
        </h4>
        <h5>
          <div class="col">
            <div id="conditions">Clear Skies</div>
          </div>
       
        </h5>
        <div class="row">
        <div class="col-3">
          
            <img src=""
            alt="Clear"
            id="icon"
            class="float-left"
            />
          
           </div>
          <br />
          <ul>
          <li>
          <div class="col">
            Humidity: <span id="humidity"></span>%
          </div>
          </li>
          <li>
          <div class="col">
            Wind: <span id="wind"></span> MPH
          </div>
          </li>
          </ul>
      <br />
      <h6>
      <div class="row">
        <div class="col">
          <div class="forecast-title">Forecast for the next 5 days</div>
        </div>
      </div>
      </h6>
      <br />
      <div class="row">
        <div class="col-2">
          <div class="sun">
            <i class="fas fa-sun"></i>
          </div>
          <h3><div class="day">Sunday</div></h3>
        </div>
        <div class="col-2">
          <div class="sun">
            <i class="fas fa-sun"></i>
          </div>
          <h3><div class="day">Monday</div></h3>
        </div>
        <div class="col-2">
        <div class="sun">
          <i class="fas fa-sun"></i>
        </div>
        <h3><div class="day">Tuesday</div></h3>
      </div>
      <div class="col-2">
        <div class="sun">
          <i class="fas fa-sun"></i>
        </div>
        <h3><div class="day">Wednesday</div></h3>
      </div>
      <div class="col-2">
        <div class="sun">
          <i class="fas fa-sun"></i>
        </div>
        <h3><div class="day">Thursday</div></h3>
      </div>
      </div>
      
      </div>
      </div>
    <br />
    <div class="row">
          <div class="col-4 source-link">
          <a href="https://github.com/SS00-boop/weather-app-project" target="_blank">Open-source code</a> by Sarah Scott
      </div>
        </div>
        </div>
   
   </div>
   </div>
    <script src="index.js"></script>
  </body>
</html>
