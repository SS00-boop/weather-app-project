<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/4376c5c155.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Plus Week 7 Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-light">
                <!-- Navbar content -->
     </nav>
     <form class="d-flex" id="search-for-city" mt-3>
        <input
        class="form-control me-2"
        type="search"
        placeholder="Please enter a city"
        id="search-city-input"
      />
         <input type="submit" value="search" />
          </form>
          <button type="button" id="current-location-button">Current Location</button>
        </div>
      </div>
     
        <h1>
          <div class="col-4">
            <div class="city" id="city-name">San Francisco, Ca</div>
          </h1>
           <div class="row">
        <div class="col-3">
          <div class="moon">
            <i class="fas fa-moon"></i>
          </div>
        </div>
            <div class="col">
            <span id="temperature-value">63°</span>
            <a id="fahr-link"> °F</a>
            |
            <a id="cel-link"> °C</a>
          </div>
          <div class="col">
            <div class="conditions">Clear Skies</div>
          </div>
        </div>
        <br />
        <h2>
        <div class="col-4">
          <div class="date">March 27, 2021</div>
        </h2>
        <h3>
          <div class="col">
            <div class="time">9:11 PM</div>
          </div>
        </h3>
          <br />
          <div class="col">
            <div class="sunrise">Sunrise: 6:59 AM</div>
          </div>
          <div class="col">
            <div class="sunset">Sunset: 7:26 PM</div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="forecast">Forecast for the next 5 days</div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-2">
          <div class="sun">
            <i class="fas fa-sun"></i>
          </div>
          <div class="day">Sunday</div>
        </div>
        <div class="col-2">
          <div class="sun">
            <i class="fas fa-sun"></i>
          </div>
          <div class="day">Monday</div>
        </div>
        <div class="col-2">
        <div class="sun">
          <i class="fas fa-sun"></i>
        </div>
        <div class="day">Tuesday</div>
      </div>
      <div class="col-2">
        <div class="sun">
          <i class="fas fa-sun"></i>
        </div>
        <div class="day">Wednesday</div>
      </div>
      <div class="col-2">
        <div class="sun">
          <i class="fas fa-sun"></i>
        </div>
        <div class="day">Thursday</div>
      </div>
      <div class="row">
          <div class="col-4">
          <a href="https://github.com/SS00-boop/weather-app-project" target="_blank">Open-source code</a> by Sarah Scott
      </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
